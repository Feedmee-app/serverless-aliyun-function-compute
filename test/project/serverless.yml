service: my-service

provider:
  name: aliyun
  runtime: nodejs4.4
  credentials: ~/.aliyuncli/credentials # path must be absolute

plugins:
  - serverless-aliyun-function-compute

package:
  exclude:
    - package-lock.json
    - .gitignore
    - .git/**
    - node_modules/** # exclude all node_modules....
  include:
    - node_modules/moment/** # except necessary ones
  excludeDevDependencies: false

functions:
  postTest:
    handler: index.postHandler
    events:
      - http:
          path: /baz
          method: post
          bodyFormat: form
          parameters:
            - name: foo
              type: string
              location: body
              optional: true
              default: bar
              demo: bar
              description: foo

  getTest:
    handler: index.getHandler
    events:
      - http:
          path: /quo
          method: get
