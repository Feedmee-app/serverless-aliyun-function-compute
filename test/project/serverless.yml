service: my-service

provider:
  name: aliyun
  runtime: nodejs4.4
  credentials: ~/.aliyuncli/credentials # path must be absolute

plugins:
  - serverless-aliyun-function-compute

package:
  exclude:
    - package-lock.json
    - .gitignore
    - .git/**
    - node_modules/** # exclude all node_modules....
  include:
    - node_modules/moment # except necessary ones
  excludeDevDependencies: false

functions:
  currentTime:
    handler: index.ping
    events:
      - http:
          path: /ping
          method: post
          BodyFormat: FORM
          RequestParameters:
            - ApiParameterName: foo
              ParameterType: String
              Location: Body
              Required: OPTIONAL
              isHide: false
              DefaultValue: bar
              DemoValue: bar
              Description: foo
          ServiceParameters:
            - ServiceParameterName: foo
              Type: String
              Location: Body
              ParameterCatalog: REQUEST
          ServiceParametersMap:
            - ServiceParameterName: foo
              RequestParameterName: foo

  currentTime2:
    handler: index.ping
    events:
      - http:
          path: /ping2
          method: get
