service: my-service

provider:
  name: aliyun
  runtime: nodejs4.4
  credentials: ~/.aliyuncli/credentials # path must be absolute

plugins:
  - serverless-aliyun-function-compute

package:
  exclude:
    - package-lock.json
    - .gitignore
    - .git/**
    - node_modules/** # exclude all node_modules....
  include:
    - node_modules/moment/** # except necessary ones
  excludeDevDependencies: false

functions:
  postTest:
    handler: index.postHandler
    events:
      - http:
          path: /baz
          method: post
          BodyFormat: FORM
          RequestParameters:
            - ApiParameterName: foo
              ParameterType: String
              Location: Body
              Required: OPTIONAL
              isHide: false
              DefaultValue: bar
              DemoValue: bar
              Description: foo
          ServiceParameters:
            - ServiceParameterName: foo
              Type: String
              Location: Body
              ParameterCatalog: REQUEST
          ServiceParametersMap:
            - ServiceParameterName: foo
              RequestParameterName: foo

  getTest:
    handler: index.getHandler
    events:
      - http:
          path: /quo
          method: get
